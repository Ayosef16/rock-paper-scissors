<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="score">Score</div>
    <div class="choicecontainer">
        <div class="playerChoice">Player</div>
        <div class="computerChoice">Computer</div>
    </div>
    <div class="btncontainer">
        <button class="btn" value="Rock">
            <img src="images/malphite.jpg" alt="Malphite">
        </button>
        <button class="btn" value="Paper">
            <img src="images/yuumi.jpg" alt="Yuumi">
        </button>
        <button class="btn" value="Scissors">
            <img src="images/gwen.jpg" alt="Gwen">
        </button>
    </div>
    <div class="result"></div>

    <div class="winner"></div>

    <div class="refreshcontainer">
        <button class="refreshbtn">Play Again!</button>
    </div>
</body>
</html>
